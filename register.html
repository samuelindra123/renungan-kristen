<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Renungan Kristen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VIDEO BACKGROUND GLOBAL -->
  <video autoplay muted loop id="global-bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div id="global-bg-overlay"></div>

  <div class="auth-page register-page">
    <div class="auth-overlay"></div>
    <div class="auth-container">
      <img src="assets/logo.png" alt="Logo" class="auth-logo">
      <h2>Daftar Akun</h2>
      <form id="registerForm" class="auth-form">
        <label for="fullname">Nama Lengkap:</label>
        <input type="text" id="fullname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Password:</label>
        <div class="password-field">
          <input type="password" id="password" required>
          <img src="assets/eye-open.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword()">
        </div>
        
        <label for="birthplace">Tempat Lahir:</label>
        <input type="text" id="birthplace" required>
        
        <label for="birthdate">Tanggal Lahir:</label>
        <input type="date" id="birthdate" required>
        
        <label for="verification">Verifikasi Angka:</label>
        <div class="verification">
          <span id="randomNumber"></span>
          <input type="text" id="verification" required>
        </div>
        
        <button type="submit" class="btn auth-btn">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
