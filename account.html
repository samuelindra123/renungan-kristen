<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akun Saya - Renungan Kristen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VIDEO BACKGROUND GLOBAL -->
  <video autoplay muted loop id="global-bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div id="global-bg-overlay"></div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <img id="profilePic" src="assets/default-avatar.png" alt="Foto Profil" class="profile-pic">
      <h3 id="userName">Nama Pengguna</h3>
      <p id="userEmail">email@example.com</p>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="account.html">Akun</a></li>
        <li><a href="settings.html">Pengaturan</a></li>
        <li><a href="devotion.html">Renungan</a></li>
      </ul>
    </nav>
    <button id="logoutBtn" class="btn sidebar-logout">Logout</button>
  </div>
  
  <div class="main-content">
    <header>
      <button id="hamburger" class="hamburger">&#9776;</button>
      <img src="assets/logo.png" alt="Logo" class="logo-header">
    </header>
    <section class="content">
      <h1>Profil Saya</h1>
      <div class="profile-container">
        <div class="profile-pic-container">
          <img id="accountProfilePic" src="assets/default-avatar.png" alt="Foto Profil">
          <input type="file" id="uploadProfilePic" accept="image/*">
        </div>
        <div class="profile-info">
          <p><strong>Nama:</strong> <span id="accountName">Nama Pengguna</span></p>
          <p><strong>Email:</strong> <span id="accountEmail">email@example.com</span></p>
          <p><strong>Tempat Lahir:</strong> <span id="accountBirthplace">Tempat Lahir</span></p>
          <p><strong>Tanggal Lahir:</strong> <span id="accountBirthdate">Tanggal Lahir</span></p>
          <button class="btn" id="editProfileBtn">Edit Profil</button>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
