<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - Renungan Kristen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VIDEO BACKGROUND GLOBAL -->
  <video autoplay muted loop id="global-bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div id="global-bg-overlay"></div>

  <div class="auth-page forgot-page">
    <div class="auth-overlay"></div>
    <div class="auth-container">
      <img src="assets/logo.png" alt="Logo" class="auth-logo">
      <h2>Lupa Password</h2>
      <form id="forgotForm" class="auth-form">
        <label for="email">Masukkan Email Anda:</label>
        <input type="email" id="email" required>
        <button type="submit" class="btn auth-btn">Atur Ulang Password</button>
      </form>
      <p>Kembali ke <a href="login.html">Login</a></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
